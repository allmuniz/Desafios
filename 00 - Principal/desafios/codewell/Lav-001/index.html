<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraise Doces</title>
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <img src="imagem/logotranparente.png" alt="">
    </header>
    <main>
        <div class="produtos" id="cookie">
            <div class="imagem" id="imagemcookie">
                <img src="imagem/cooke.jpg" alt="Cookie">
            </div>
            <div class="descricao" id="descricaocookie">
                <p>Cookie de sabores diversos</p>
            </div>
        </div>
        <div class="produtos" id="panetone">
            <div class="imagem" id="imagempanetone">
                <img src="imagem/panetone.jpg" alt="Panetone">
            </div>
            <div class="descricao" id="descricaopanetone">
                <p>Panetones de sabores diversos</p>
            </div>
        </div>
        <div class="produtos" id="bolodepote">
            <div class="imagem" id="imagembolodepote">
                <img src="imagem/bolo-pote.jpg" alt="BolodePote">
            </div>
            <div class="descricao" id="descricaobolodepote">
                <p>Bolos de pote de sabores diversos</p>
            </div>
        </div>
        <div class="produtos" id="sacole">
            <div class="imagem" id="imagemsacole">
                <img src="imagem/sacole.jpg" alt="Sacole">
            </div>
            <div class="descricao" id="descricaosacole">
                <p>Sacole de sabores diversos</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Criado por Lavinia Paiva</p>
    </footer>
</body>
</html>
